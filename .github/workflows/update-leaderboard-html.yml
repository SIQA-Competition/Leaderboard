name: Generate and Deploy SIQA Leaderboard

on:
  push:
    branches: ["master"]
    paths:
      - 'submissions/**'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate decryption key
        run: |
          if [ -z "${{ secrets.ANSWERS_DECRYPT_KEY }}" ]; then
            echo "❌ Secret ANSWERS_DECRYPT_KEY is missing! Please set it in repo Settings > Secrets."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decrypt test set answers
        env:
          ANSWERS_DECRYPT_KEY: ${{ secrets.ANSWERS_DECRYPT_KEY }}
        run: python scripts/decrypt_answers.py

      - name: Generate leaderboard HTML
        run: python scripts/update_leaderboard-html.py

      - name: Verify index.html exists
        run: |
          if [ ! -f index.html ]; then
            echo "❌ index.html was not generated!"
            exit 1
          fi
          echo "✅ Generated index.html ($(wc -c < index.html) bytes)"

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # ← 关键：传目录，不是文件！

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4