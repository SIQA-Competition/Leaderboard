name: Update SIQA Leaderboard

on:
  push:
    branches: [main]
    paths:
      - 'submissions/*.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install scipy

      # ============ å…³é”®ï¼šè§£å¯†æµ‹è¯•é›† ============
