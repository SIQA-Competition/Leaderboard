        env:
          DECRYPT_KEY: ${{ secrets.ANSWERS_DECRYPT_KEY }}
        run: |
          # è§£å¯†
          openssl enc -d -aes-256-cbc -in answer.tar.gz.enc -out answer.tar.gz -k "$DECRYPT_KEY"
          # è§£å‹åˆ° answer/ ç›®å½•
          tar -xzf answer.tar.gz
          # éªŒè¯æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          ls -l answer/

      # ============ è¿è¡Œä½ çš„è¯„åˆ†è„šæœ¬ ============
