name: Update SIQA Leaderboard

on:
  push:
    branches: [master]
    paths:
      - 'submissions/**/*'
      - '!README.md'
      - '!LICENSE'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install scipy cryptography

      # ============ å…³é”®ï¼šè§£å¯†æµ‹è¯•é›† ============
      - name: Decrypt test set answers
        env:
          ANSWERS_DECRYPT_KEY: ${{ secrets.ANSWERS_DECRYPT_KEY }}
        run: python scripts/decrypt_answers.py

      # ============ è¿è¡Œä½ çš„è¯„åˆ†è„šæœ¬ ============
      - name: Generate leaderboard
        run: python scripts/update_leaderboard-md.py

      # ============ æäº¤æ›´æ–°åçš„é¡µé¢ ============
      - name: Commit and push leaderboard
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.md
          if ! git diff-index --quiet HEAD --; then
            git commit -m "ğŸ¤– Auto-update SIQA leaderboard [$(date -u)]"
            git push
          else
            echo "No changes to commit."
          fi