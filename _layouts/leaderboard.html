<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>
  <style>
    /* GitHub-like styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292e;
      background-color: #ffffff;
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 15px;
    }

    h1, h2 {
      margin-top: 1.2em;
      margin-bottom: 0.8em;
      font-weight: 600;
      color: #24292e;
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }

    h1 {
      font-size: 2em;
    }

    blockquote {
      margin: 1.2em 0;
      padding: 0 1em;
      color: #6a737d;
      border-left: 0.25em solid #dfe2e5;
      font-style: italic;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.4em 0;
      display: block;
      overflow-x: auto;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border: 1px solid #d0d7de;
    }

    th {
      background-color: #f6f8fa;
      font-weight: 600;
      text-align: center;
    }

    td {
      background-color: #fcfcfc;
    }

    tr:nth-child(even) td {
      background-color: #ffffff;
    }

    tr:hover td {
      background-color: #f0f6ff;
    }

    /* Responsive fix for small screens */
    @media (max-width: 600px) {
      body {
        padding: 15px 8px;
      }
      h1 {
        font-size: 1.6em;
      }
      table {
        font-size: 0.9em;
      }
    }

    footer {
      margin-top: 2em;
      color: #6a737d;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  {{ content | markdownify }}

  <footer>
    Built with ❤️ for the SIQA Challenge
  </footer>
</body>
</html>
